  <div class="col-6 col-lg-6">{{book.titlu}}</div>
  <div class="col-5 col-lg-5 me-0 me-md-3 me-lg-4 me-xl-5">{{book.autor}}</div>
  <button class="lb-btn__book" *ngIf="!isCos" (click)="borrowBook()">+</button>
