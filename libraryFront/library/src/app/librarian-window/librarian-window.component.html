<div class="all container">
  <div class="list container">
    <div *ngFor="let book of books">
      <app-book [book]="book"></app-book>
    </div>
  </div>

  <div class="mt-4 mb-3">Gestionare carti:</div>

  <div class="forms2" [formGroup]="booksForm">
    <div class="d-flex col-11">
      <input class="lb-input col-6 col-md-4 col-lg-2 me-2" placeholder="cod carte" formControlName="id">
      <button class="lb-btn  col-6 col-md-4 col-lg-2 ms-4" (click)="addBook()">Adaugare</button>
    </div>
    <div class="d-flex col-11">
      <input class="lb-input col-6 col-md-4 col-lg-2 me-2" placeholder="titlu" formControlName="titlu">
      <button class="lb-btn col-6 col-md-4 col-lg-2 ms-4" (click)="modifyBook()">Modificare</button>
    </div>
    <div class="d-flex col-11">
      <input class="lb-input col-6 col-md-4 col-lg-2 me-2" placeholder="autor" formControlName="autor">
      <button class="lb-btn col-6 col-md-4 col-lg-2 ms-4" (click)="deleteBook()">Stergere</button>
    </div>
  </div>

</div>
